[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "localized-unidecode"
version = "0.0.5"
authors = [{ name = "Kristupas Talačka", email = "kristalacka@gmail.com" }]
description = "Localized text decoder for converting text into ascii (latin transliteration without extensions)."
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["Unidecode==1.3.6", "pycountry==22.3.5"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kristalacka/localized-unidecode"
"Bug Tracker" = "https://github.com/kristalacka/localized-unidecode/issues"
"Documentation" = "https://localized-unidecode.readthedocs.io/en/latest/"
